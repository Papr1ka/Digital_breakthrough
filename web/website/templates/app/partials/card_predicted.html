<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-8">
            <img src="{{ object.image }}" class="img-fluid rounded-start center mx-auto" style="max-height: 500px"
                alt="Наиболее похожий экспонат">
        </div>
        <div class="col-md-4">
            <div class="card-body">
                {% if object.group %}
                    <h4><span class="badge text-bg-secondary">{{ object.group }}</span></h4>
                {% endif %}
                {% if object.description %}
                    <p class="card-text">{{ object.description }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
