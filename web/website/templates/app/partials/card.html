<div class="card mb-4 box-shadow">
    <img class="card-img-top" src="{{ object.image }}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;">
    <div class="card-body">
      <p class="card-text">Группа: {{ object.group }}</p>
      <p class="card-text">{{ object.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">Приоритет: {{ counter }}</small>
      </div>
    </div>
  </div>
